                        <div class="form-group" id="passwordGroup">
                            <label for="registerPassword">Password</label>
                            <input type="password" name="registerPassword" class="form-control" id="registerPassword" minlength="6" placeholder="**********">

                        <div class="form-group" id="confirmPasswordGroup">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" minlength="6" placeholder="**********">

                        <div class="modal-footer" style="padding-bottom:0px;">
                            <button type="submit" class="btn btn-primary" id="registerBtn">Register!</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
